
    <h1 style="margin-bottom:20px;">Form Content</h1>
    <hr>
    <form id="form" action="#" method="POST">
      <div class="header">Content Form Element</div>
      <div class="body">
        <div class="title mart-5">
          <laber>Title
            <br>
            <input class="inputTitle" type="text" placeholder="Enter The Title" name="title">
          </laber>
        </div>
        <div class="mart-5">
          <laber>Brief
            <br>
            <!-- <textarea ></textarea> -->
            <textarea class="textarea" rows="2" placeholder="" required="" name="brief" spellcheck="false"></textarea>
          </laber>
        </div>
        <div class="formContent mart-5">
          <laber>Content
            <br>
            <textarea class="textarea" style="height:200px;" rows="4" placeholder="" name="content"></textarea>
          </laber>
        </div>
        <div class="mart-5">
          <button class="" type="submit">Submit Button</button>
          <button class="" type="button">Reset Button</button>
        </div>
      </div>
    </form>
